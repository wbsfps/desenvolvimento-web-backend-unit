<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jsHotel.js" defer></script>
</head>

<body>
    <h1>Formulário</h1>
    <section class="area-form">
        <form method="post">
            <label for="nome">Nome: <input type="text" autocomplete="nome" required
                    placeholder="Informe o seu nome"></label>
            <label for="sexo">Sexo: <input type="text" autocomplete="sex" required
                    placeholder="Informe o seu sexo"></label>
            <label for="email">Email: <input type="email" autocomplete="email" required
                    placeholder="Informe o seu email"></label>
            <label for="data-chegada">Data de chegada: <input type="date" autocomplete="bday-month" required
                    placeholder="Informe sua data de chegada"></label>
            <label for="numero-noites">Número de noites: <input type="number" id="numero-noites" required></label>
            <label for="numoro-hospedes">Número de hóspedes: <input type="number" id="numero-hospedes" required></label>
            <label for="mensagem">Mensagem: <input type="text" id="mensagem" required></label>
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </section>
    <p class="result"></p>
</body>

</html>
